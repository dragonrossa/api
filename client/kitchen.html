<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   <div ng-app="Kitchen" ng-controller="KitchenList">
       <ul>
           <h1>List of kitchen</h1>
           <li ng-repeat="x in kitchen">
               {{ x.Id + ", "+ x.Manufacturer + ", "+ x.Model + ", " + x.Color1 + "," + x.Color2 + "," + x.Picture}}
           </li>
       </ul>
   </div>
    <script src="kitchenController.js"></script>
</body>
</html>
