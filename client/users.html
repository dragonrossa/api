<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   <div ng-app="Users" ng-controller="UsersList">
       <ul>
           <h1>List of users</h1>
           <li ng-repeat="x in users">
               {{ x.id + ", "+ x.name + ", "+ x.initials + ", " + x.eyeColor + "," + x.age + "," + x.guid + ", "+x.email }}
           </li>
       </ul>
   </div>
    <script src="usersController.js"></script>
</body>
</html>
