<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <title>Insert new user</title>

</head>

<body>



    <div class="main" ng-app="myApp" ng-controller="DeleteUserID" ng-style="myStyle">
        <h1>Delete user</h1>

        <h3>List of users</h3>

        <p>Choose user from menu.</p>

        <form ng-submit="submit()" name="userForm">

        <select ng-model="name" name="name" ng-options="x for x in listID">
         
        </select>

        <p>Do you want to delete this user?</p>

        <!-- <div ng-init="main='#!main'">

            <button><a ng-href="{{main}}">Yes</a></button>


            <button><a ng-href="{{main}}">No</a></button>

        </div> -->
        <input type="submit" id="submit" value="Yes" ng-style="Submit" />
    
        
        </form>

     

    </div>



</body>

</html>
